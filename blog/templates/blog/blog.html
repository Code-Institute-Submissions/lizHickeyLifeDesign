{% extends 'base.html' %}

{% load static %}
{% block content %}

<div class="container">
    <div class="row justify-content-md-center">
            <!-- <h1>Blog</h1>  -->
        <div class="col-md-8">

            {% for post in posts %}   
            <div class="col-12"><h1>
                <a href="{{post.get_absolute_url}}"> {{post.title}} </a></h1>           
           </div>
            <div class="col-12"><p>{{post.excerpt}}</p></div>                                     

            {% endfor %}
        </div>        
    </div>
</div>
{% endblock %}
