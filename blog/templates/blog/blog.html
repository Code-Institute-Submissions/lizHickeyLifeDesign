{% extends 'base.html' %}

{% load static %}
{% block content %}

<div class="container">
    <div class="row justify-content-md-center">
            <h1>My Blog</h1>         

            {% for post in posts %}   
            <div class="col-12">
                <h2> {{post.title}} </h2>   
                 <img class="img-responsive" src="{{ MEDIA_URL }}{{ post.image }}" alt="{{ post.title }}" >    
           </div>
            <div class="col-12"><p>{{post.publish}}</p></div> 
                <div class="col-12"><p>{{post.content|safe}}</p></div>                                     
            {% endfor %}
        </div>        
    </div>

{% endblock %}
