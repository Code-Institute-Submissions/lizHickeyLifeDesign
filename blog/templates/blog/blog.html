{% extends 'base.html' %}

{% load static %}
{% block content %}

<div class="container">
    <div class="row justify-content-md-center">
            <!-- <h1>Blog</h1>  -->
        <div class="col-md-8">

            {% for post in posts %}   

            <a href="{{post.get_absolute_url}}">Link</a>
            <div class="col-12"><h1>{{post.title}}</h1></div>
            <div class="col-12"><p>{{post.content}}</p></div>                                     

            {% endfor %}
        </div>        
    </div>
</div>
{% endblock %}
