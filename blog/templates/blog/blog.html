{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container" id="blog">
   <div class="row">
      <h2>Liz's Blog</h2>
      {% for post in posts %}   
      <div class="col-12 blog-title">
         <h3> {{post.title}} </h3>
      </div>
      <div class="col-12">
         <img class="img-fluid blog-image mx-auto d-block " src="{{ post.image_url }}" alt="{{ post.title }}" >  
         <p class="publish-time">{{post.publish}} , By {{post.author}}</p>
      </div>
      <div class="col-12 blog-content">
         <p >{{post.content|safe}}</p>
         <hr style="height:3px;color:green;background-color:green">
      </div>
      {% endfor %}
   </div>
</div>
{% endblock %}
