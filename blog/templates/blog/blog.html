{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container blog">
    <div class="row justify-content-md-center">
            <h1>My Blog</h1> 
            {% for post in posts %}   
            <div class="col-12 blog-title">
                <h2> {{post.title}} </h2>                 
            </div>     
            <div class="col-12">
                 <img class="img-fluid blog-image mx-auto d-block" src="{{ post.image_url }}" alt="{{ post.title }}" >  
                 <p>{{post.publish}} , By {{post.author}}</p> 
            </div> 
            <div class="col-12">
            <p>{{post.content|safe}}</p>
            </div>                       
            {% endfor %}
        </div>        
    </div>
{% endblock %}
