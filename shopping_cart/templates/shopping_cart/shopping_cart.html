{% extends 'base.html' %}

{% load static %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-12">
            <h1>Shopping Cart</h1>            
        </div>
    </div>
    <div class="row">
        <div class="col">
            {% if cart_items %}
                <div> {{ cart_items }} </div>
            {% else %}
                <h3>Your cart is empty!</h3>
                <a href="{% url 'courses' %}">
                    <span>Keep Shopping</span>
                </a>
            {% endif %}
        </div>
    </div>
</div>

{% endblock %}
