
<header class="container">
    <div class="row">

            <img id="logo" src="/static/images/logo.png" alt="brand logo">
         </a>
        </div>

</header>

<div class="container title">
    <div class="row">

            <h3>~ Creator of LIFEDESIGN ~</h3>
        </div>
    </div>
</div>
